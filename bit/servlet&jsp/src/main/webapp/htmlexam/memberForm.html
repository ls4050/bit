<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="POST" action="/edu/member">
	<h1>회원 정보를 입력하십시오.</h1>
	<hr>
	<input type = "text" placeholder = "이름을 입력하세요" name = "name"/> <br>
	<input type = "text" placeholder = "전화번호를 입력하세요" name = "phone"/><br>
	<input type = "text" placeholder = "계정을 입력하세요" name = "id"/><br>
	<input type = "password" placeholder = "비밀번호를 입력하세요" name="pwd"/><br>
	<input type = "submit" value="등록"/>
	<input type = "reset" value="재작성"/>
</form>
</body>
</html>
