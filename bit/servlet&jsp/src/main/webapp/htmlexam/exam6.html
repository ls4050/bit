<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- br태그는 싱글 태그 -->
    <!-- p태그는 더블 태그 -->
    <h1> br 태그와 p 태그</h1>
    <hr>
     <!-- 한줄로 쭉 나옴 -->
     <!-- html에서는 개행문자는 무조건 블랭크 하나로 인식한다 -->
    동해물과 백두산이 마르고 닳도록
    
    
    
    
    하느님이 보우하사 우리나라 만세
    무궁화 삼천리 화려강산
    대한사람 대한으로 길이 보전하세
    <hr>
    <!-- br태그 쓰면 개행을 인식한다-->
    동해물과 백두산이 마르고 닳도록<br>
    하느님이 보우하사 우리나라 만세<br>
    무궁화 삼천리 화려강산<br>
    대한사람 대한으로 길이 보전하세<br>
    <hr> <!-- 수평선 -->
    <!-- p태그는 단락을 줬다 라는 의미 -->
    <p>동해물과 백두산이 마르고 닳도록</p>
    <p>하느님이 보우하사 우리나라 만세</p>
    <p>무궁화 삼천리 화려강산</p>
    <p>대한사람 대한으로 길이 보전하세</p>
    <hr>
    <p>동해물과 백두산이 마르고 닳도록
    하느님이 보우하사 우리나라 만세</p>
    <p>무궁화 삼천리 화려강산
    대한사람 대한으로 길이 보전하세</p>
</body>
</html>
