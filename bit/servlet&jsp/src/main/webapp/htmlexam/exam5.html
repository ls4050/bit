<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>&lt;select&gt; 태그, &lt;textarea&gt; 태그, file 타입의 &lt;input&gt; 태그</h2>
<form>
학년을 선택하세요 :
<!-- select=사용자가 선택할 수록 해줌 -->
<!-- multiple속성 사용하면 여러가지 선택가능 = multibox랑 비슷 -->
<!-- multi속성 안쓰면 radio랑 비슷 --> 
<select name="grade">
	<option>1학년</option>
	<option>2학년</option>
	<option>3학년</option>
	<option>4학년</option>
</select><br>
<mark>댓글</mark>남기기 :<br>
<!-- textarea=큰 입력상자를 사용자에게 제시, 사용자가 여러행 입력가능 -->
<textarea name="memo" rows="10" cols="50"></textarea><br>
업로드할 파일을 선택하세요 :<br>
<!-- file타입의 input태그 -->
<input type="file" name="files" multiple>
</form>
</body>
</html>
