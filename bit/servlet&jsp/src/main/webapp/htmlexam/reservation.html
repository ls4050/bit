<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>날짜와 시간 컨트롤 만들기</title>
</head>
<body>
	<form method="POST" action="/edu/reservation">
	<hr>
		<fieldset>
			<legend>자연휴양림 예약 서비스</legend>
			<br>
			예약자명 : <input type="text" name="rname" required>
			<br>
			예약암호 : <input type="password" name="pwd" required>
			<br>
			휴양림선택 : 
			산음<input type="radio" value="산음" name="forest" required> 
			휴양림<input type="radio" value="휴양림" name="forest">
			유명산<input type="radio" value="유명산" name="forest">
			아세안<input type="radio" value="아세안" name="forest">
			<br>
			추가요청 : 
			바베큐<input type="checkbox" value="바베큐" name="additional">
			수영장<input type="checkbox" value="수영장" name="additional">
			낚시<input type="checkbox" value="낚시" name="additional">
			조식<input type="checkbox" value="조식" name="additional">
			<p>
				<label>
					예약 날짜: <input type="date"  name="rdate" required/>
				</label>
			</p>

		</fieldset><br>
		<hr>
		<input type="submit" value="보내기">
		<input type="reset" value="다시 작성하기">
	</form>

</body>

</html>
